# WMIL SequenceNext Ablation: No World Model
# Purpose: Test if world-model head matters for sequence prediction

# Task
task: sequence_next
num_actions: 8
sequence_length: 4

# Model
hidden_dim: 64
num_layers: 2
num_heads: 4
ff_dim: 256
dropout: 0.0

# State
state_dim: 8

# Training
algorithm: reinforce
lr: 1e-3
baseline_decay: 0.99
entropy_coef: 0.01
world_model_coef: 0.0  # ABLATION: Disabled

# Environment
parent: deterministic
max_episode_length: 1

# Rollout
batch_size: 64
total_steps: 5000
log_interval: 100
save_interval: 1000

# Paths
experiment_dir: experiments
log_dir: runs/sequence_next_no_wm

# Device
device: auto
