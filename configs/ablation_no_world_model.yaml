# WMIL Ablation: No World Model
# Purpose: Test if world-model head contributes to learning
# Change: world_model_coef = 0 (disables world-model loss)

# Task
task: pattern_echo
num_actions: 8

# Model (same as default)
hidden_dim: 64
num_layers: 2
num_heads: 4
ff_dim: 256
dropout: 0.0

# State
state_dim: 8

# Training
algorithm: reinforce
lr: 1e-3
baseline_decay: 0.99
entropy_coef: 0.01
world_model_coef: 0.0  # ABLATION: Disabled world-model loss

# Environment
parent: deterministic
max_episode_length: 1

# Rollout
batch_size: 64
total_steps: 2000
log_interval: 100
save_interval: 1000

# Paths
experiment_dir: experiments
log_dir: runs/ablation_no_wm

# Device
device: auto
